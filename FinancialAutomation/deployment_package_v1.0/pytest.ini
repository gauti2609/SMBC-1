# PyTest Configuration

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 8.0

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    gui: GUI interaction tests using pytest-qt
    backend: Backend logic tests (no GUI)
    database: Database operation tests
    slow: Tests that take more than 5 seconds
    integration: End-to-end workflow tests

# Qt configuration
qt_api = pyqt5

# Coverage options (when using --cov)
[coverage:run]
source = .
omit = 
    tests/*
    */__pycache__/*
    */site-packages/*
    */dist-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
